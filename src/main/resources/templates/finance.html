<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html class="no-js h-100" lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body class="h-100">

  <div data-th-include="sidebar.html"></div>



  <div class="container-fluid">
      <div class="row">

        <main class="main-content p-0 offset-lg-2" style="width: 100%; height: 100%">


          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">Overview</span>
                <h3 class="page-title">Finance Data</h3>
              </div>
            </div>
            <!-- End Page Header -->

            <!-- Default Light Table -->
            <div class="row">
              <div class="col">
                <div class="card card-small mb-4">
                 
                  <div class="card-body p-0 pb-3 text-center">
                    <table class="table mb-0">
                      <thead class="bg-light">
                        <tr>
                          <th scope="col" class="border-0">#</th>
                          <th scope="col" class="border-0">Date Extracted</th>
                          <th scope="col" class="border-0">Total Amount</th>
                          <th scope="col" class="border-0">Ref. Extracted</th>
                          <th scope="col" class="border-0">Sent</th>

                          <th scope="col" class="border-0">Action</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr>
                          <td>1</td>
                          <td>22/April/2021</td>
                          <td>91,800.00</td>
                          <td>SAN/2205222</td>
                          <td>True</td>


                          <td>
                            <div class="btn-group btn-group-sm">
                              <button type="button" class="btn btn-white">
                                <span class="text-success">
                                  <i class="material-icons">near_me</i>
                                </span> Send
                              </button>
                              <a href="/finance_details" type="button" class="btn btn-white">
                                <span class="text-success">
                                  <i class="material-icons">remove_red_eye</i>
                                </span> View 
                              </a>
                              <button type="button" class="btn btn-white">
                                <span class="text-danger">
                                <i class="material-icons">clear</i>
                                </span> Delete
                              </button>
                              
                              
                            </div>
                          </td>
                        </tr>
                        
                        
                        
                      </tbody>
                    </table>
                    <div class="card-footer border-top">
                      <div class="row">
                        <div class="col text-center view-report">
                          <button type="submit" class="btn btn-white">Prev</button>
                          <button type="submit" class="btn btn-white">1</button>
                          <button type="submit" class="btn btn-white">2</button>
                          <button type="submit" class="btn btn-white">...</button>
                          <button type="submit" class="btn btn-white">10</button>
                          <button type="submit" class="btn btn-white">Next</button>
  
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <!-- End Default Light Table -->
          
          </div>
        </main>
      </div>
    </div>


  </body>
</html>
