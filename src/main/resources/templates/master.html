<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html class="no-js h-100" lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body class="h-100">

  <div data-th-include="sidebar.html"></div>



  <div class="container-fluid">
      <div class="row">

        <main class="main-content p-0 offset-lg-2" style="width: 100%; height: 100%">


          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">Overview</span>
                <h3 class="page-title">Master Document</h3>
              </div>
            </div>
            <!-- End Page Header -->

            <!-- Default Light Table -->
            <div class="row">
              <div class="col">
                <div class="card card-small mb-4">

                  <div class="card-header border-bottom">
                   

                    <div class="mt-3" style="display: flex;">

                      <button type="button" class="btn btn-white ml-3" onclick="addClient()">
                        <span class="text-success">
                          <i class="material-icons">add</i>
                        </span> Add Client Details
                      </button>

                      <button type="button" class="btn btn-white ml-3" onclick="uploadClientExcel()">
                        <span class="text-success">
                          <i class="material-icons">attach_file</i>
                        </span> Upload Client Details
                      </button>

                    </div>

                   
                  </div>
                 
                  <div class="card-body p-0 pb-3 text-center">
                    <table class="table mb-0">
                      <thead class="bg-light">
                        <tr>
                          <th scope="col" class="border-0">#</th>
                          <th scope="col" class="border-0">Name</th>
                          <th scope="col" class="border-0">Reg. No</th>
                          <th scope="col" class="border-0">Status</th>
                          <th scope="col" class="border-0">Risk</th>

                          <th scope="col" class="border-0">Action</th>
                        </tr>
                      </thead>
                      <tbody th:each="clientData : ${clientList}">

                        <tr>
                          <td th:text="${clientDataStat.index + 1}">1</td>
                          <td th:text="${clientData.getClientName()}">Maina Njau</td>
                          <td th:text="${clientData.getRegistrationNumber()}">KMCM 123</td>
                          <td th:text="${clientData.getStatus()}">Paid</td>
                          <td th:text="${clientData.getRisk()}">Nhif</td>

                          <td>
                            <div class="btn-group btn-group-sm">
                              <button type="button" class="btn btn-white">
                                <span class="text-success">
                                  <i class="material-icons">edit</i>
                                </span> Edit
                              </button>
                              <a href="/" type="button" class="btn btn-white">
                                <span class="text-success">
                                  <i class="material-icons">remove_red_eye</i>
                                </span> View 
                              </a>
                              <button type="button" class="btn btn-white">
                                <span class="text-danger">
                                <i class="material-icons">clear</i>
                                </span> Delete
                              </button>
                              
                              
                            </div>
                          </td>
                        </tr>
                        
                        
                        
                      </tbody>
                    </table>
                    <div class="card-footer border-top">
                      <div class="row">
                        <div class="col text-center view-report">
                          <button type="submit" class="btn btn-white">Prev</button>
                          <button type="submit" class="btn btn-white">1</button>
                          <button type="submit" class="btn btn-white">2</button>
                          <button type="submit" class="btn btn-white">...</button>
                          <button type="submit" class="btn btn-white">10</button>
                          <button type="submit" class="btn btn-white">Next</button>
  
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <!-- End Default Light Table -->
          
          </div>
        </main>
      </div>
    </div>


  </body>
</html>
